aboutus: >-
  The Computing Alliance of Mount Royal University (CAMRU) is a student
  organization dedicated to promoting the field of computing and providing a
  space for students to learn, grow, and connect. We host events, workshops, and
  socials to help students develop their technical skills, build their
  professional network, and make new friends. Whether you're a seasoned coder or
  just starting out, CAMRU has something for you.
